language: python
cache:
  directories:
    - $HOME/.cache/pip
python:
- "2.7"
- "3.5"
- "pypy"
matrix:
  allow_failures:
    - python: "pypy"
sudo: false
addons:
  apt:
    packages:
    - libgeoip-dev
install:
    - pip install -q Django
    - pip install -e .[testing]
    - start_cms_project.py testing testing_dir/ --without-people --without-faqs --without-jobs
    - cd testing_dir/
    - npm install -g webpack
    - npm install
script: coverage run --source=cms --omit='*migrations*' manage.py test cms
notifications:
  slack: onespacemedia:NufeDxb1m4D0UkuQh1O0m9qt
  email: false
after_success:
  - coveralls
  - codecov
