language: python
python:
- "2.7"
- "3.3"
- "3.4"
env:
 - DJANGO=1.7.7
 - DJANGO=1.8
install:
    - pip install -q Django==$DJANGO
    - pip install -e .[testing]
    - start_cms_project.py testing testing_dir/ --with-people --with-faqs --with-jobs --skip-frontend
script: coverage run --source=cms --omit='*migrations*' testing_dir/manage.py test
notifications:
  slack: onespacemedia:NufeDxb1m4D0UkuQh1O0m9qt
  email: false
after_success:
  - coveralls
